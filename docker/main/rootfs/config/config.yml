# Frigate 默认配置文件
# 预配置了语义搜索、人脸识别、车牌识别等功能

# 检测配置
detect:
  enabled: true

# 语义搜索配置
semantic_search:
  enabled: true
  model: jinav2
  model_size: large

# 人脸识别配置
face_recognition:
  enabled: true
  model_size: large
  unknown_score: 0.8
  detection_threshold: 0.7
  recognition_threshold: 0.9
  min_area: 750
  min_faces: 1
  save_attempts: 100
  blur_confidence_filter: true

# 车牌识别配置
lpr:
  enabled: true
  device: CPU
  model_size: small
  detection_threshold: 0.7
  min_area: 1000
  recognition_threshold: 0.9
  min_plate_length: 4
  format: null
  match_distance: 0.5
  min_plate_characters: 3
  max_plate_characters: 12
  debug_save_plates: false

# 分类配置
classification:
  bird:
    enabled: false
    threshold: 0.9

# 示例摄像头配置（用户需要根据实际情况修改）
cameras:
  # 示例摄像头 - 请根据实际情况修改
  example_camera:
    ffmpeg:
      inputs:
        - path: rtsp://your_camera_ip:554/stream
          roles:
            - detect
            - rtmp
    detect:
      height: 1080
      width: 1920
      fps: 5
    # 为摄像头启用人脸识别
    face_recognition:
      enabled: true
      min_area: 750
    # 为摄像头启用车牌识别
    lpr:
      enabled: true
      enhancement: 0

# MQTT配置（可选）
mqtt:
  enabled: false
  host: mqtt
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: null
  password: null
  stats_interval: 60

# 录制配置
record:
  enabled: false
  retain:
    days: 0
    mode: motion

# 快照配置
snapshots:
  enabled: true
  retain:
    default: 10
    objects:
      person: 20
